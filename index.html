<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frações 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Frações 1.0</h1>
    <div class="cards">
        <div class="card f1">
            <h2>Fração 1</h2>
            <input type="number" id="num1" placeholder="Numerador">
            <input type="number" id="denom1" placeholder="Denominador">
            <input type="number" id="exp1" placeholder="Expoente(Opcional)">
        </div>
        <div class="card f2">
            <h2>Fração 2</h2>
            <input type="number" id="num2" placeholder="Numerador">
            <input type="number" id="denom2" placeholder="Denominador">
            <input type="number" id="exp2" placeholder="Expoente(Opcional)">
        </div>
        <div class="card resultado-card">
            <h2>Resultado</h2>
            <div id="resultado"></div>
        </div>
    </div>
    <div class="operacoes">
        <select id="op">
            <option value="adicao">Adição</option>
            <option value="sub">Subtração</option>
            <option value="mult">Multiplicação</option>
            <option value="divi">Divisão</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
