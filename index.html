<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Frações com Expoentes</h1>

    <div>
        <h2>Primeira Fração</h2>
        <input type="number" id="num1" placeholder="Numerador">
        <input type="number" id="denom1" placeholder="Denominador">
        <input type="number" id="exp1" placeholder="Expoente">
    </div>

    <div>
        <h2>Segunda Fração</h2>
        <input type="number" id="num2" placeholder="Numerador">
        <input type="number" id="denom2" placeholder="Denominador">
        <input type="number" id="exp2" placeholder="Expoente">
    </div>

    <div>
        <h2>Operações</h2>
        <select id="operation">
            <option value="add">Adição</option>
            <option value="subtract">Subtração</option>
            <option value="multiply">Multiplicação</option>
            <option value="divide">Divisão</option>
        </select>
    </div>

    <button onclick="calculate()">Calcular</button>

    <h2>Resultado</h2>
    <p id="result"></p>
    <p id="resultDecimal"></p>

    <script src="script.js"></script>
</body>
</html>
