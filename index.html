<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frações 1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Frações 1.1</h1>
    <div class="cards">
        <div class="card f1">
            <h2>Primeira fração</h2>
            <label for="numerador1">Numerador</label>
            <input type="number" id="num1">
            <label for="numerador1">Denominador</label>
            <input type="number" id="denom1">
            <label for="numerador1">Expoente</label>
            <input type="number" id="exp1">
        </div>
        <div class="operacoes">
            <select id="op">
                <option value="adicao">Adição</option>
                <option value="sub">Subtração</option>
                <option value="mult">Multiplicação</option>
                <option value="divi">Divisão</option>
            </select>
            <button onclick="calcular()">Calcular</button>
            <button onclick="limparCampos()">Limpar</button>
        </div>
        <div class="card f2">
            <h2>Segunda fração</h2>
            <label for="numerador1">Numerador</label>
            <input type="number" id="num2">
            <label for="numerador1">Denominador</label>
            <input type="number" id="denom2">
            <label for="numerador1">Expoente</label>
            <input type="number" id="exp2">
        </div>
        <div class="card resultado-card">
            <h2>Resultado</h2>
            <div id="resultado"></div>
        </div>
        <div class="card calculos-card">
            <h2>Resolução do cálculo</h2>
            <div id="calculos"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
